<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VPN Premium Access</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Анимация фона */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ЗАГРУЗОЧНЫЙ ЭКРАН */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0c29;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 20px;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* ОСНОВНОЙ КОНТЕНТ */
        .container {
            width: 100%;
            max-width: 380px;
            padding: 20px;
            display: none; /* Скрыто до загрузки */
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 10px;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            background: linear-gradient(to right, #00d2ff, #928DAB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        header p {
            font-size: 14px;
            opacity: 0.6;
            margin-top: 5px;
        }

        /* КАРТОЧКИ (Стекло) */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-title {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        .card-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        /* КНОПКИ */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ПОЛЕ С КЛЮЧОМ */
        .key-container {
            position: relative;
            overflow: hidden;
        }

        .key-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff88;
            word-break: break-all;
            margin-bottom: 15px;
            border: 1px dashed rgba(255,255,255,0.2);
            display: none;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 12px;
            opacity: 0.4;
            margin-top: 30px;
            padding-bottom: 20px;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Загрузка VPN...</div>
    </div>

    <div class="container" id="mainContent">
        
        <header>
            <h1>⚡ PRIVATE VPN</h1>
            <p>Высокая скорость. Анонимность.</p>
        </header>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-key"></i> Ваш доступ
            </div>
            <p style="font-size: 13px; opacity: 0.7; margin-bottom: 15px;">
                Нажмите кнопку, чтобы сгенерировать персональный ключ доступа VLESS.
            </p>
            
            <div class="key-container">
                <div id="keyDisplay" class="key-box"></div>
            </div>
            
            <button onclick="getKey()" class="btn btn-primary" id="mainBtn">
                <i class="fas fa-bolt"></i> Получить ключ
            </button>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-download"></i> Приложения
            </div>
            <a href="https://hiddify.com/" target="_blank" class="btn btn-secondary">
                <i class="fab fa-windows"></i> Скачать Happ (Hiddify)
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.v2raytun.android" target="_blank" class="btn btn-secondary">
                <i class="fab fa-android"></i> Скачать v2RayTun
            </a>
        </div>

        <div class="card" style="text-align: center;">
            <p style="margin: 0; font-size: 14px; opacity: 0.8;">Возникли вопросы?</p>
            <button onclick="openSupport()" style="background: none; border: none; color: #00d2ff; cursor: pointer; font-size: 14px; margin-top: 5px; text-decoration: underline;">
                Написать администратору
            </button>
        </div>

        <div class="footer">
            Secure connection powered by VLESS Reality
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Раскрыть на весь экран
    
    // Настраиваем цвета темы Telegram
    tg.setHeaderColor('#0f0c29'); // Цвет шапки под наш фон
    tg.setBackgroundColor('#0f0c29');

    // Логика загрузки
    window.onload = function() {
        setTimeout(() => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('mainContent');
            
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                content.style.display = 'block';
            }, 500);
        }, 1500); // Задержка 1.5 сек для красоты
    };

    // Фейковый ключ (замените на API позже)
    const VPN_KEY = "vless://uuid-test-key@1.1.1.1:443?security=reality&sni=google.com&fp=chrome&type=tcp&flow=xtls-rprx-vision#My_Premium_VPN";

    function getKey() {
        const keyBox = document.getElementById('keyDisplay');
        const btn = document.getElementById('mainBtn');

        // Вибрация телефона (Haptic Feedback) - работает только в приложении ТГ
        if (tg.HapticFeedback) {
            tg.HapticFeedback.impactOccurred('medium');
        }

        // Показываем ключ с анимацией
        keyBox.style.display = 'block';
        keyBox.innerText = VPN_KEY;
        
        // Копируем
        navigator.clipboard.writeText(VPN_KEY).then(() => {
            tg.showPopup({
                title: 'Успешно!',
                message: 'Ключ скопирован в буфер обмена.',
                buttons: [{type: 'ok'}]
            });
        });

        // Меняем кнопку
        btn.innerHTML = '<i class="fas fa-check"></i> Скопировано';
        btn.style.background = 'linear-gradient(90deg, #11998e 0%, #38ef7d 100%)'; // Зеленый градиент
        
        setTimeout(() => {
             btn.innerHTML = '<i class="fas fa-copy"></i> Скопировать снова';
             btn.style.background = ''; // Возврат цвета
        }, 3000);
    }

    function openSupport() {
        tg.openTelegramLink('https://t.me/petr_stalin');
    }
</script>

</body>
</html>
